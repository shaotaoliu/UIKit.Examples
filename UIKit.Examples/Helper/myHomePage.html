<html>
<head>
<title>Hello</title>
<script type="text/javascript">
	function fillin() {
		document.getElementById("input1").value = "How are you";
	}
    
    function showAlert() {
        alert("You got an alert!")
    }
</script>
</head>
<body>
<input id="input1"></input><br><br>
<input type="button" onclick="fillin();" value="Fill In"></input><br>
<input type="button" onclick="showAlert();" value="Alert"></input>
</body>
</html>
